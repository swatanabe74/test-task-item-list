<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="EA Pulse Test task">
        <title>EA Pulse-Test task</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Style.css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="ListApp">
        <div class="container">
            <header>
                <h1>Marvelous!</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus at erat ut nisl imperdiet elementum sed at nunc. Etiam cursus ligula non rutrum.</p>  
            </header>
            <section class="item-lists" ng-controller="ListController as listCtr">               
                <div class="row add-item-header">ADD AN ITEM</div>
                <div class="row">
                    
                    <!--  Form ----------------------------->
                    <div class="col-md-4"> 
                        <div class="box item-form">
                            <form name="addForm" ng-submit="addForm.$valid && listCtr.add()">
                                <input ng-model="itemToAdd" type="text" name="itemToAdd" id="itemToAdd" class="itemToAdd" maxlength="100" placeholder="Enter item" required>                                     <div class="select-box"> 
                                    <span class="fa fa-caret-down"></span>
                                    <select ng-model="colSelect" name="colSelect" id="colSelect" required>
                                        <option value="" disabled hidden>Choose column</option>
                                        <option value="0">Column 1</option> 
                                        <option value="1">Column 2</option>
                                    </select> 
                                </div>
                                <button type="submit" class="">Add item</button>
                            </form>                            
                            <div class="search-box">
                                <span class="fa fa-search"></span>
                                <input ng-model="searchWord" type="text" maxlength="30" placeholder="search"> 
                            </div>
                        </div>
                    </div>
                    
                    <!--  List ----------------------------->
                    <div class="col-md-8">
                        <div class="col-md-6">
                            <div class="box item-list item-list-col1">                                
                                <div class="list-header">Column 1</div>
                                <ul class="col1">
                                    <li ng-repeat="item in list[0] | filter:searchWord">{{item.item}}<span ng-click="listCtr.delete(item)" class="delete">x</span></li>                               
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="box item-list item-list-col2">
                                <div class="list-header">Column 2</div>
                                 <ul class="col2">
                                    <li ng-repeat="item in list[1] | filter:searchWord">{{item.item}}<span ng-click="listCtr.delete(item)" class="delete">x</span></li>      
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
        <!-- AngularJS -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
